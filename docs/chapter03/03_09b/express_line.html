<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-09</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Set subtotal and number of items purchased to zero.
 * Do these steps:
 *  - Ask for an item price
 *  - If it's greater than zero:
 *      = Add one to number of items
 *      = Add price to subtotal
 *  - If it's less than zero, it's an error
 * ...as long as you haven't gotten a price of zero or
 *    more than 20 items
 * Display the subtotal
 * Add 5% sales tax
 * Display the total
 */

 let subTotal = 0;
 let noItems = 0;
 let price = 0;

 do
 {
    price = parseInt(prompt("Enter Item Price"));

    if(price>0)
    {
        noItems++;
        subTotal+= price;
    }
    else
    {
        display("Price cannot be zero.");
    }

 }while((noItems<=4) && (price!=0));

 display("Subtotal is " + subTotal);

 let taxSales = subTotal * parseFloat(5/100); 

 let total = taxSales + subTotal;

 display("Total is" + total);

        </script>
    </body>
</html>
