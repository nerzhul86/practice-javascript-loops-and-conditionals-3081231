<!DOCTYPE html>
<html>

        <title>Chapter 03-03</title>
        <meta charset="utf-8"/>

    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Get a number
 * Set the number of steps to 1
 * As long as the number is not equal to 1
 *   - if the number is odd, multiply by three and add one
 *   - otherwise it's even; divide it by two
 *   - print the result
 *   - add one to the number of steps
 * Print the final number of steps
 */

 let number = prompt('Enter a Number');
 let steps = 0;

 while(number!=1)
 {
    if((number%2)===0) // Number is Even
    {
        number = number/2;
    }
    else
    {
        number = (number * 3) + 1;
    }
    steps = steps + 1;
    display("The Number is " + number);
    
 }

 display("Steps: " + steps);

        </script>
    </body>
