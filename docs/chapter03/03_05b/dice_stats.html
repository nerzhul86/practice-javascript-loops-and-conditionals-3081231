<!DOCTYPE html>

<head>
    <title>Chapter 03-05</title>
    <meta charset="utf-8" />
    <script src="../../display.js"></script>
</head>

<body>
    <p>Output appears below.</p>
    <hr />
    <p id="output"></p>

  <script>
    /*
     * Set number of trials to zero
     * Set total rolls to zero
     * As long as number of trials is less than 100
     *   - Set number of rolls to zero
     *   - Set finished to false
     *   - As long as the series of rolls is not finished
     *     =  Generate two random numbers in range 1-6
     *     =  Add one to number of rolls
     *     =  if the random numbers are equal,
     *        set finished to true
     *   - Add number of rolls to total rolls
     *   - Add one to number of trials
     * Calculate and display average number of rolls
     */

     let numTrials = 0;
     let totalRolls = 0;

     while(numTrials < 100)
     {
        let rolls = 0;
        let finished = false;

        while(!finished)
        {
          let dice1 = Math.floor((Math.random() * 6) + 1);
          let dice2 = Math.floor((Math.random() * 6) + 1);

          rolls++;

          if(dice1 === dice2)
          {
            finished = true;
          }
        } //End of Finished while loop


        totalRolls += rolls;
        numTrials++;

     
     }

      let avgRolls = parseInt(totalRolls / numTrials);

      display("Average Number of Rolls: " + avgRolls);


  </script>
</body>

</html>
