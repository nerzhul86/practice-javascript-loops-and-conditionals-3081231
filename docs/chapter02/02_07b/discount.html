<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-07</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * This program determines a discount depending on
 * the customer's age.
 * It does the following:
 *   - Prompt the customer for the item price.
 *   - Prompt the customer for their age. 
 *   - If the age is between 21 and 65
 *       - they get a 5% discount (0.05)
 *   - Otherwise:
 *       - they get a 10% discount (0.10)
 *   - Calculate the discounted price.
 *   - Print the discounted price.
 */

     let custPrice = prompt('Enter the Item Price');
     let custAge = prompt('Enter your Age');
    
     let discount;

     if(custAge >= 21 && custAge <= 65)
     {
        // 5% discount on Price
        discount = parseFloat(5/100);
     }
     else
     {
        discount = parseFloat(10 / 100);
     }

     //calculate Discount

     let dPrice = parseFloat(custPrice * discount);
     let discountedPrice = parseFloat(custPrice - dPrice);

     display("Because you are " + custAge + " years old,");
     display("You get a discount of " + discount);
     display("Your Discounted Price is " + discountedPrice);

    </script>
    </body>
</html>
