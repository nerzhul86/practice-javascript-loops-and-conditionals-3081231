<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-03</title>
        <meta charset="utf-8"/>
      <script src="../../display.js"></script>
    </head>
    
    <body>
      <p>Output appears below.</p>
      <hr />
      <p id="output"></p>
    
        <script>
/*
 * This program will simulate a deposit to a bank account.
 * It does the following:
 *   - Prompt the customer for the current balance
 *     (and convert to float).
 *   - Prompt the customer for the amount to deposit
 *     (and convert to float).
 *   - If the amount is greater than or equal to 10,000,
 *     tell the customer
 *       "Funds may be on hold for three days."
 *   - Add the deposit amount to the balance.
 *   - Report the updated balance to the customer.
 */

    let currBalance = parseFloat(prompt('Please enter your current balance.'));

    let amtDeposit = parseFloat(prompt('Please enter the amount you wish to deposit.'));

    display("Current Balance: " + currBalance + ".");

    display("Deposit Amount: " + amtDeposit + ".");

    if(amtDeposit >= 10000.0)
    {
      display("As the Deposit Amount is greater than 10,000, Funds may be on hold for three days.");
    }

    let total = amtDeposit + currBalance;

    display("Updated Balance: " + total + ".");

        </script>
    </body>
</html>
